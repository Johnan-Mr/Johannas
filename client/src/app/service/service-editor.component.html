<form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group mr-2">
        <input formControlName="url" type="url" id="url" class="form-control" placeholder="URL" required />
    </div>
    <div class="form-group mr-2">
        <input formControlName="name" type="text" id="name" class="form-control" placeholder="Name" required />
    </div>
    <div class="form-group mr-2">
        <button type="submit" class="btn">Submit</button>
    </div>
</form>
