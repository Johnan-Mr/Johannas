<div class="container pt-3">
    <app-service-editor (serviceEvent)="updateList($event)"></app-service-editor>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>URL</th>
            <th>Name</th>
            <th>Added</th>
            <th>Last changed</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let service of services">
            <td>{{service.url}}</td>
            <td>{{service.name}}</td>
            <td>{{service.creationDate | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{service.lastUpdated | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{service.status}}</td>
        </tr>
    </tbody>
</table>
